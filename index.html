<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">

    <title>Tholakele App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city"> Paris </h1>
    <p class="weather-app-details">
        Tuesday 12:33, broken clouds
        <br/>
        Humidity: <strong>68%</strong>, Wind: <strong>2.06km/h</strong> 
    </p>
    </div>
    <div class="weather-app-temperature-container"> 
        <div class="weather-app-icon">⛅</div> <div class="weather-app-temperature-value">12

    </div> 
    <div class="weather-app-temperature-unit"> °C</div> </div>
    </div>
    </main>


    <footer>Coded by 
        <a href="https://github.com/tholakele12" target="_blank">
        Tholakele </a> hosted  <a href="https://github.com/tholakele12/Tholakele" target="_blank"> on Github</a> and website hosted
         <a href="https://app.netlify.com/sites/tholakele-app/overview" target="_blank">
            on Netlify </a>
    </footer>
    </div>
</body>
</html>
